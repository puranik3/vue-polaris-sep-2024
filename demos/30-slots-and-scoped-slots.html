<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hello Vue</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div id="app"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.5.4/vue.global.min.js"></script> -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>

        <script>
            // using fetch - we have not handled error using catch - whoever calls getWorkshops() will handle the error (if any)
            const getWorkshops = async (page = 1) => {
                try {
                    const response = await axios.get(
                        `https://workshops-server.onrender.com/workshops`,
                        {
                            params: {
                                _page: page,
                            },
                        }
                    );

                    return response.data;
                } catch (error) {
                    throw new Error("Some error occured");
                }
            };

            const WorkshopsList = {
                data() {
                    return {
                        loading: true,
                        error: null,
                        workshops: [],
                        page: 1,
                    };
                },
                methods: {
                    async getWorkshops() {
                        try {
                            const workshops = await getWorkshops(this.page);
                            this.workshops = workshops;
                        } catch (error) {
                            this.error = error;
                        } finally {
                            this.loading = false;
                        }
                    },
                },
                watch: {
                    page(newPage, oldPage) {
                        this.getWorkshops();
                    },
                },
                template: `
                    <div class="container my-5">
                        <h1>List of workshops</h1>
                        <hr />

                        <div v-if="loading">
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>

                        <div v-else-if="error !== null">
                            <div class="alert alert-danger">{{ error.message }}</div>
                        </div>

                        <div class="row" v-else>
                            <div class="col-12">
                                You are viewing page {{ page }}
                                <div>
                                    <button class="btn btn-sm btn-primary" @click="--page">Previous</button>
                                    <button class="btn btn-sm btn-primary" @click="++page">Next</button>
                                </div>
                            </div>

                            <!-- "key" should be unique among the items in that array, and should be stable (cannot be updated) -->

                            <div
                                class="col-12 col-md-4 d-flex my-3"
                                v-for="(workshop, index) of workshops"
                                :key="workshop.id"
                            >
                                <div class="card p-3 w-100">
                                    <slot
                                        name="cardimage"
                                        :workshop="workshop"
                                    >
                                        <img
                                            :src="workshop.imageUrl"
                                            :alt="workshop.name"
                                        />
                                    </slot>
                                    <div class="card-body">
                                        <h5 class="card-title">{{ workshop.name }}</h5>
                                        <div
                                            class="card-text"
                                            v-html="workshop.description"
                                        ></div>
                                        <a href="#" class="btn btn-primary">Know more</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `,
                mounted() {
                    this.getWorkshops();
                },
            };

            new Vue({
                el: "#app",
                components: {
                    WorkshopsList,
                },
                template: `
                    <workshops-list>
                        <template v-slot:cardimage="{ workshop }">
                            <img
                                :src="workshop.imageUrl"
                                :alt="workshop.name"
                                style="border: 2px solid #eee; border-radius: 50%;"
                            />
                        </template>

                    </workshops-list>
                `,
            });
        </script>
    </body>
</html>
